<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project NORT</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
  <div id="mainMenu">
    <h1 class="title">NORT</h1>
    <button id="startBtn">Spiel starten</button>
  </div>

<div id="gameUI" style="display:none;">
    <canvas id="game"></canvas>

    <button id="rematchBtn" class="glow-btn" style="display:none;">Rematch</button>
    <button id="playAgainBtn" class="glow-btn" style="display:none;">Nochmal spielen</button>
    <button id="quitBtn" class="glow-btn" style="display:none;">Zurück zum Menü</button>
</div>
    <div id="status" class="status"></div>
    <script src="https://cdn.socket.io/4.8.3/socket.io.min.js"></script>
    <script>
      (function(){
        function showMsg(text){
          const m = document.createElement('div');
          m.textContent = text;
          Object.assign(m.style, {
            position: 'fixed',
            left: '50%',
            top: '10%',
            transform: 'translateX(-50%)',
            background: 'rgba(0,0,0,0.8)',
            color: '#fff',
            padding: '8px 12px',
            borderRadius: '4px',
            zIndex: 9999,
            fontFamily: 'sans-serif'
          });
          document.body.appendChild(m);
          setTimeout(() => m.remove(), 1500);
        }
        document.addEventListener('keydown', function(e){
          if (e.key === '6') showMsg('67');
        });
                document.addEventListener('keydown', function(f){
          if (f.key ==='c') showMsg('Made by JonesStudios');
        });
        document.addEventListener('keydown', function(g){
          if (g.key ==='h') showMsg('Hallo Herr Weich!');
        });
        document.addEventListener('keydown', function(h){
          if (h.key ==='1') showMsg('Bitte geben sie mir eine 1!');
        });
      })();
    </script>
  </body>
</html>
